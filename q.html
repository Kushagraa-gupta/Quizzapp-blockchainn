<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="q.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h1 id="question">Welcome to the Quiz!</h1>
    <div class="timer" id="timer"></div>
    <div id="answer-buttons"></div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <button id="prev-btn" class="btn hide">Previous</button>
    <button id="next-btn" class="btn hide">Next</button>
    <button id="start-btn" class="btn">Start Quiz</button>
  </div>

  <div class="result-container hide" id="result">
    <h2>Your Results</h2>
    <p id="score-text"></p>
    <canvas id="scoreChart"></canvas>
    <button id="restart-btn" class="btn">Restart Quiz</button>
  </div>

  <script src="q.js"></script>
</body>
</html>
